name: QuizHub CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  # Lint and test shared package
  shared-package:
    name: Build Shared Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build shared package
        run: |
          cd packages/shared
          npm run build
      
      - name: Upload shared package artifact
        uses: actions/upload-artifact@v3
        with:
          name: shared-package
          path: packages/shared/dist

  # Test Auth Service
  auth-service:
    name: Auth Service
    runs-on: ubuntu-latest
    needs: shared-package
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download shared package
        uses: actions/download-artifact@v3
        with:
          name: shared-package
          path: packages/shared/dist
      
      - name: Build auth service
        run: |
          cd apps/auth-service
          npm run build
      
      - name: Run tests
        run: |
          cd apps/auth-service
          npm run test
        env:
          MONGO_URI: ${{ secrets.MONGO_URI_TEST }}
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

  # Build Docker images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [auth-service]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Auth Service
        uses: docker/build-push-action@v4
        with:
          context: ./apps/auth-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/quizhub-auth:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quizhub-auth:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quizhub-auth:buildcache,mode=max

  # Deploy to staging/production
  deploy:
