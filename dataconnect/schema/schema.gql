type User @table {
  username: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
  bio: String
}

type Quiz @table {
  title: String!
  category: String!
  isPublic: Boolean!
  createdAt: Timestamp!
  description: String
  imageUrl: String
  creator: User
}

type Question @table {
  text: String!
  correctAnswerIndex: Int!
  explanation: String
  imageUrl: String
  quiz: Quiz
}

type AnswerOption @table {
  text: String!
  index: Int!
  question: Question
}

type QuizAttempt @table {
  score: Int!
  completedAt: Timestamp!
  durationSeconds: Int
  user: User
  quiz: Quiz
}